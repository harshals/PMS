[% FOREACH item IN data.pairs %]

    [% NEXT UNLESS item.key == enumeration_key %]

    [% FOREACH ii IN item.value %]

    <option value="[% ii.id %]" [% IF ii.option_value == match %] selected [% END %]>

            [% ii.option_name || ii.option_value %]

    </option>

    [% END %]

[% END %]
