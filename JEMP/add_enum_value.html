<div id="sidebar-content" class="">
    <h2>Add value</h2>
    <form class="yellow box">
        <fieldset>
            <ul class="form vvv thin">
                <li>
                    <label>Key Name :</label>
                    <span class="leftNote"><b>[%key_name%]</b></span>
                </li>
                <li>
                    <label>Enter Sequence No.<label>
                    <input type="text" name="sequence_no" />
                </li>
                <li>
                    <label>Enter Name<label>
                    <input type="text" name="option_name" />
                </li>
                <li>
                    <label>Enter Value<label>
                    <input type="text" name="option_value" />
                </li>
                <li>
                    <label>Click to Select Default<label>
                    <input type=checkbox name="default" />
                </li>
            </ul>
        </fieldset>
        <li class="form hii">
            <input type="button" id="save" name="add_detail" value="ADD" class="button" />
            <input type="reset" name="reset" value="Reset" class="button" />
        </li>
    </form>
</div>
