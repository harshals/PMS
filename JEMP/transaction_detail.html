<label class="push_5"><h4>Transaction Details</h4></label>
<ul class="form grid_14">
    <li class="">
        <label>Transaction No.</label>
        <input class="grid_3" type="text" value="[% list.transaction_no %]">
        <label>Security Type</label>
        <select class="grid_3" name="security_type" value="[%list.security_type%]" >
            <option value="equity">EQUITY
            <option value="derivative">DERIVATIVE
        </select>
    </li>
    <li class="">
        <label>Transaction Date</label>
        <input class="grid_3" type="text" value="[% list.transaction_date %]">
        
        <label>Transaction Type</label>
        <select class="grid_3" name="transcation_type" value="[%list.transcation_type%]" >
            <option value="speculative">SPECULATIVE
            <option value="delivery">DELIVERY
        </select>
    </li>
    <li>
        <label>Units</label>
        <input class="grid_3" type="text" name="units" value="[% list.units %]">
        <label>Brought or Sold</label>
        <select class="grid_3" name="bought_sold" value="[%list.bought_sold%]" >
            <option value="brought">BROUGHT
            <option value="sold">SOLD
        </select>
    </li>
    <li>
        <label>Rate</label>
        <input class="grid_3" type="text" name="rate" value="[% list.rate %]">
        <label>Brokerage Rate</label>
        <input class="grid_3" type="text" name="brokerage_rate" value="[% list.brokerage_rate %]">
    </li>
    <li>
        <label>Brokerage</label>
        <input class="grid_3" type="text" name="brokerage" value="[% list.brokerage %]">
        <label>Net Rate</label>
        <input class="grid_3" type="text" name="net_rate" value="[% list.net_rate %]">
    </li>
    <li>
        <label><h4>Net Value</h4></label>
        <input class="grid_3" type="text" name="net_value" value="[% list.net_value %]">
    </li>
    <li class="form hii push_4">
        <input type="button" value="Delete" class="button grid_3" id="del"/>
        <input type="button" value="Edit/Save" class="button grid_3"  id="save"/>
    </li>
</ul>
