<div id="main-content" class="">
    <form class="yellow box grid_17">
        <h2>Import-Export Type :- [%da%]</h2>
        <fieldset>
            <ul class="form big tar fat">
                <li>
                    <label>Data File</label>
                    <input type="file" size=55 name="data_file" />
                </li>
                <li>
                    <label>File Type</label>
                    <select>
                        <option value="csv" selected >.csv</option>
                        <option value="zip">.zip</option>
                        <option value="xml">.xml</option>
                        <option value="txt">.txt</option>
                        <option value="doc">.doc</option>
                        <option value="rar">.rar</option>
                    </select>
                </li>
                <li>
                    <label>Key Map File</label>
                    <input type="file" size=55 name="map_file" />
                </li>
            </ul>
        </fieldset>
        <li class="form hii">
            <label style="margin-right:120px;"></label>
            <input type="button" id="add" value="ADD" class="button" style="margin-right:200px;"/>
            <input type="reset" name="reset" value="Reset" class="button" />
        </li>
    </form>
</div>
