<fieldset>
    <ul class="form vhh">
        <li>
            <label class="grid_3" >Name</label>
            <input class="grid_3" type="text" value="[% item.account_name %]" name="account_name" >
        </li>
        <li>
            <label class="grid_3" >Address</label>
            <input class="grid_3" type="text" value="[% item.address %]" name="address" >
        </li>
        <li>
            <label class="grid_3" >Birth Date</label>
            <input class="grid_3" type="text" value="[% item.birth_date %]" name="birth_date" >
        </li>
        <li>
            <label class="grid_3" >Family</label>
            <select class="grid_3" name="family" value="[%item.family%]" >
                <option value="shah">shah
                <option value="desai">desai
            </select>
        </li>
        <li class="hii push_1">
            <input type="button" value="Save" class="button grid_3"/>
        </li>
    </ul>
</fieldset>
