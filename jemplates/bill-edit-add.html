<form class="form blue" action="">
    <fieldset >
        <legend></legend>
            <ul class="vhh" >
                <li>
                    <label class="grid_3"style="border-bottom : none"class="">Bill No</label>
                    <input class="grid_3" type="text" name="bill_no" value="[% list.bill_no %]"/>
                </li>
                <li>
                    <label class="grid_3">Bill Date</label>
                    <input class="grid_3 datepicker" type="text" name="bill_date" value="[% list.bill_date %]" />
                </li>
                <li>
                    <label class="grid_3">Broker</label>
                    <select class="grid_3" name="broker" value="[% list.broker %]">
                        <option value="rss">RSS
                        <option value="hdfc">HDFC
                    </select>
                </li>
            </ul>
            <ul class="vhh">
                <li>
                    <label class="grid_3">Settlement No</label>
                    <input class="grid_3" type="text" name="settlement_no" value="[% list.settlement_no %]"/>
                </li>
                <li>
                    <label class="grid_3">Settlement Type</label>
                    <select class="grid_3" name="settlement_type" value="[% list.settlement_no %]">
                        <option value="normal">NORMAL
                        <option value="rolling">ROLLING
                    </select>
                </li>
                <li>
                    <label class="grid_3">Exchange</label>
                    <select class="grid_3" name="exchange" vlaue="[% list.exchange %]">
                        <option value="bse">BSE
                        <option value="nse">NSE
                        <option value="cmx">CMX
                    </select>
                </li>
            </ul>
            <ul class="vhh">
                <li>
                    <label class="">Period</label>
                </li>
                <li>
                    <input class="" type="text" name="from_period" value="[% list.from_period %]"/>
                </li>
                <li>
                    <input type="text" name="to_period" value="[% list.to_period %]"/>
                </li>
            </ul>
    </fieldset>
</form>
<ul>
    
    <li>
        <table class="basetable tablesorter" id="MyTable"  >
            <thead>
                <tr>
                    <td style="border-right : none">
                    <label class="pull_5"> List Of Trasactions </label>
                    <label class="push_5" id="new"><a>Add New Transaction</a></label>
                    </td>
                </tr>
                <tr>
                    <th class="grid_3"> Transaction No </th>
                    <th class="grid_3"> Transaction Date </th>
                    <th class="grid_3"> Security </th>
                    <th class="grid_3"> Type </th>
                    <th class="grid_3"> Amount </th>
                </tr>
            </thead>
            <tbody id="new-row">
                [% FOREACH item IN list.transaction %]

			[% PROCESS "transaction-list-item.html" %]

		[% END %]
            </tbody>
            <tfoot>
                <tr>
                    <td class="" style="border-right : none" >
                        <label class="pull_6">Total</label>
                        <label class="push_6">[% total %]</label>
                    </td>
                </tr>
            </tfoot>
        </table>
    </li>
</ul>
