<form class="form blue" action="">
    <fieldset >
        <legend></legend>
            <ul class="vhh" >
                <li>
                    <label class="grid_3"style="border-bottom : none"class="">Bill No</label>
                    <input class="grid_3" type="text" name="bill_no_[% bill.bill_no %]" id="bill_no_[% bill.bill_no%]" value="[% bill.bill_no %]"/>
                </li>
                <li>
                    <label class="grid_3">Bill Date</label>
                    <input class="grid_3 datepicker" type="text" name="bill_date" value="[% bill.bill_date %]" />
                </li>
                <li>
                    <label class="grid_3">Broker</label>
                    <select class="grid_3" name="broker" >
                        [% PROCESS enumeration_select.html
                                enumeration_key = 'broker'
                                match = bill.broker  %]
                    </select>
                </li>
            </ul>
            <ul class="vhh">
                <li>
                    <label class="grid_3">Settlement No</label>
                    <input class="grid_3" type="text" name="settlement_no" value="[% bill.settlement_no %]"/>
                </li>
                <li>
                    <label class="grid_3">Settlement Type</label>
                    <select class="grid_3" name="settlement_type">

                        [% PROCESS enumeration_select.html
                                enumeration_key = 'settlement_type'
                                match = bill.settlement_type  %]
                        
                    </select>
                </li>
                <li>
                    <label class="grid_3">Exchange</label>
                    <select class="grid_3" name="exchange" >
                        [% PROCESS enumeration_select.html
                                enumeration_key = 'exchange'
                                match = bill.exchange  %]
                    </select>
                </li>
            </ul>
            <ul class="vhh">
                <li>
                    <label class="">Period</label>
                </li>
                <li>
                    <input class="datepicker" type="text" name="from_period" value="[% bill.from_period %]"/>
                </li>
                <li>
                    <input class="datepicker" type="text" name="to_period" value="[% bill.to_period %]"/>
                </li>
            </ul>
    </fieldset>
</form>
<ul>
    
    <li>
        <table class="basetable tablesorter" id="MyTable_bill_edit"  >
            <thead>
                <tr>
                    <td style="border-right : none">
                    <label class="pull_5"> List Of Trasactions </label>
                    <label class="push_5" id="new"><a>Add New Transaction</a></label>
                    </td>
                </tr>
                <tr>
                    <th class="grid_3"> Transaction No </th>
                    <th class="grid_3"> Transaction Date </th>
                    <th class="grid_3"> Security </th>
                    <th class="grid_3"> Type </th>
                    <th class="grid_3"> Amount </th>
                </tr>
            </thead>
            <tbody id="new-row">
                [% FOREACH item IN bill.transaction %]

			[% PROCESS "transaction_list_item.html" %]

		[% END %]
            </tbody>
            <tfoot>
                <tr>
                    <td class="" style="border-right : none" >
                        <label class="pull_6">Total</label>
                        <label class="push_6">[% total_amount %]</label>
                    </td>
                </tr>
            </tfoot>
        </table>
    </li>
</ul>
