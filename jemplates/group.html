<div id="sidebar-content" class="">
    <h2>Add Family/Group</h2>

     <fieldset class="yellow box">
			 <ul class="form vvv thin">
				   <li>
					   <select name="family_group" >
						   [% FOREACH member IN  data %] 
							   <option value="[% member.member_name %]" >
												[% member.member_name %]
							   </option>
						   [% END %]
						 </select>
				   </li>
				   
				   <li>
							  <input type="button" id="add" value="ADD" class="button" />
							  <input type=reset name="reset" value="Reset" class="button" />
				   </li>
			  </ul>
       </fieldset> 

</div>
