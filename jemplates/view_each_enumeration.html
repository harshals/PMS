<ul>

    <li>
        <table class="basetable tablesorter" id="MyTable_each_enum"  >
            <thead>
                <tr>
                    <td style="border-right : none">
                    <label class="pull_5"> Items In Enumeartion </label>
                    <label class="push_5" id="new"><a>Add New Item</a></label>
                    </td>
                </tr>
                <tr>
                    <th class="grid_3"> Sequence No </th>
                    <th class="grid_3"> Name </th>
                    <th class="grid_3"> Value </th>
                    <th class="grid_3"> Default </th>
                    <th class="grid_3">  </th>
                </tr>
            </thead>
            <tbody id="new_row">
                [% FOREACH item IN list.pairs %]

                    [% NEXT UNLESS item.key == enumeration_key %]

                        [% FOREACH ii IN item.value %]

                            <tr id="row_[%ii.option_value%]">
                                <td class=" grid_3" >[%ii.sequence_no%]</td>

                                <td class=" grid_3">[%ii.option_name%]</td>

                                <td class=" grid_3">[%ii.option_value%]</td>

                                <td class=" grid_3"><input type="radio" name="default"   
								[% IF item.default %] checked [% END %]/></td>

                                <td class="action left">
                                    <span class="edit" id="row_[%ii.option_value%]"></span>
                                    <span class="delete" id="row_[%ii.option_value%]"></span>
                                </td>

                            </tr>

                    [% END %]

                [% END %]

            </tbody>
            <tfoot>
                <tr>

                </tr>
            </tfoot>
        </table>
    </li>
</ul>
