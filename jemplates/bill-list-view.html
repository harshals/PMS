<ul>

    <li>
        <table class="basetable tablesorter" id="MyTable"  >
            <thead>
                <tr>
                    <th class="grid_3"> Account </th>
                    <th class="grid_3"> Bill No. </th>
                    <th class="grid_3"> Bill Date </th>
                    <th class="grid_3"> Brokerage </th>
                    <th class="grid_3"> Amount </th>
                </tr>
            </thead>
            <tbody id="new-row">

                [% FOREACH item IN list %]

			[% PROCESS "bill-list-item.html" %]

		[% END %]


                
            </tbody>
            <tfoot>
                <tr>
                    <td class="" style="border-right : none" >
                        <div id="page" class="grid_6"></div>
                        <label class="pull_2">Total</label>
                        <label class="push_1">[% total_brokerage %]</label>
                        <label class="push_3">[% total_amount %]</label>
                    </td>
                </tr>
            </tfoot>
        </table>
    </li>
</ul>
