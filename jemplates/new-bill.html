
	  <div class="grid_17 main yellow box" id="bill_report" onLoad="displaydata()">
        <form method="post">
		   <fieldset class="">
		        <ul class="form hii">
					  <li class="grid_8">
						<label class="grid_3">From Date</label>
						<input type="text" class="datepicker grid_4" name="bill_from_dt" />	
					  </li>
					  <li  class="grid_8">
								 <label class="grid_3">Settelment No.</label>
								<input   type="text" class="grid_4" name="settelment_no" />
					  </li>
		  <!-- ---------------------------------------------------------------------------- -->
					  <li class="grid_8">
						<label class="grid_3">To Date</label>
						<input type="text" class="datepicker grid_4" name="bill_to_dt">	
					  </li>
					  <li class="grid_8">
							<label class="grid_3">Security</label>
							 <input type="text" class="grid_4" name="security" />
							<span class="leftNote offset1 small"> <a id="add_security">Not found ? Click here to add</a></span>
					  </li>
		 <!-- ---------------------------------------------------------------------------- -->
					  <li class="grid_8">
						 <label class="grid_3">Settlement Type</label>
						   <select class="grid_4" name="settlement_type">
							 <option value="normal">Normal</option>
							 <option value="rolling">Rolling</option>
						   </select>
					  </li>
					  <li class="grid_8">
							<label class="grid_3">Family/Group</label>
							<input type="text" class="grid_4" name="family_group" />
							<span class="bottomNote offset1 small"><a id="family_group">Not found ? Click here to add</a></span>
					  </li>
		<!-- ------------------------------------------------------------------------------ -->
					   <li class="grid_8">
						 <label class="grid_3">Exchange</label>
						   <select class="grid_4" name="exchange_type">
							 <option value="bse">BSE</option>
							 <option value="nse">NSE</option>
							 <option value="cmx">CMX</option>
						  </select>
					  </li>
					   <li class="grid_8">
							<label class="grid_3" id="broker">Broker</label>
							<input type="text" class="grid_4" name="broker_name"/>
							<span class="bottomNote offset1 small"><a id="broker">Not found ? Click here to add</a></span>
					  </li>
		<!-- ---------------------------------------------------------------------------- -->
					 <li class="grid_8">
						 <label class="grid_3">Transcation Type</label>
						   <select class="grid_4" name="transcation_type">
							 <option value="bought">Bought</option>
							 <option value="sold">Sold</option>
						   </select>
					  </li>
					  <li class="grid_8">
							<label class="grid_3">Account</label>
							<input type="text" class="grid_4" name="account"/>
							<span class="bottomNote offset1 small"><a id="account">Not found ? Click here to add</a></span>
					  </li> 
	   <!-- ---------------------------------------------------------------------------- -->			 
					  <li class="grid_17">
						 <label class="grid_3">Report Name</label>
						   <input type="text" class="grid_4" name="report_name" />
					  </li>
				 
				
		         </ul>
		   </fieldset>
		      <li class="form hii">
			        <label style="margin-right:120px;"></label>
                    <input type="button" value="Search" class="button" style="margin-right:120px;" />
					<input type="submit" value="Save" class="button" style="margin-right:120px;" />
                    <input type=reset value="Reset" name="reset" class="button" />
			  </li>
		</form>
      </div>
