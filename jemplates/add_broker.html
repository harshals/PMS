<div id="sidebar-content" class="">
    <h2>Add Broker</h2>
    <form class="yellow box">
        <fieldset>
            <ul class="form vvv thin">
                <li>
                    <select name="add_broker" >
                        [% FOREACH broker IN  data %]
                            <option value="[% broker.broker_name %]" >
                                [% broker.broker_name %]
                            </option>
                        [% END %]
                    </select>
                </li>
            </ul>
        </fieldset>
        <li class="form hii">
            <input type="button" id="add" value="ADD" class="button" />
            <input type="reset" name="reset" value="Reset" class="button" />
        </li>
    </form>
</div>
