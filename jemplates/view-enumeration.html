<ul>

    <li>
        <table class="basetable tablesorter" id="MyTable"  >
            <thead>
                <tr>
                    <th class="grid_3"> Key </th>
                    <th class="grid_3"> Value </th>
                </tr>
            </thead>
            <tbody id="new-row" class="">
                [% data = " " %]
                
                [% FOREACH item IN list.pairs %]

                    <tr>

                        <td class=" grid_3" ><a name="[% item.key %]" id="key_name_[% item.key %]">[% item.key %]</a></td>

                        [% FOREACH ii IN item.value %]

                            [% IF prev == item.key %]
                            
                                [% data = data + " , " + ii.option_value %]

                            [% ELSE %]

                                [% data = ii.option_value %]

                            [% END %]

                            [% prev = item.key %]

                        [% END %]

                        <td class=""> [% data %]</td>

                    </tr>
                    
                [% END %]
            </tbody>
            <tfoot>
                <tr>
                    <td class="" style="border-right : none" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </li>
</ul>
